  <script>
    $(document).ready(function() {
      $('#category').change(function() {
        var selectedCategory = $(this).val();

        if (selectedCategory === '위치') {
          $('#location-options').show();
          $('#company-input').hide();
        } else if (selectedCategory === '업체명') {
          $('#location-options').hide();
          $('#company-input').show();
        }
      });
    });
