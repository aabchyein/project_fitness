<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./CSS/AdminLogin.css">

</head>

<body>

    <section class="login-form">
        <h1>
            <a href="./gym.html">
                <img src="./Image/gym2.png.png" alt="로고" width="100" height="100">
            </a>

            <span class="black">F</span>
            <span class="black">I</span>
            <span class="black">T</span>
            <span class="black">-</span>

            <span class="black">G</span>
            <span class="black">Y</span>
            <span class="black">M</span>

        </h1>
        <form action="./AdminGym.html">
            <div class="int-area">
                <input type="username" name="id" id="id" autocomplete="off" required>
                <label for="id">USER NAME</label>
            </div>
            <div class="int-area">
                <input type="password" name="pw" id="pw" autocomplete="off" required>
                <label for="pw">PASSWORD</label>
            </div>

            <!--아이디저장/자동로그인 체크-->
            <div class="login-options">
                <label for="saveIdCheckbox" class="keepLogin">
                    <input type="checkbox" id="saveIdCheckbox" class="keepLogin" name="saveId">
                    아이디 저장
                </label>
                <label for="autoLoginCheckbox" class="keepLogin auto-login-label">
                    <input type="checkbox" id="autoLoginCheckbox" class="keepLogin" name="autoLogin">
                    자동로그인
                </label>
            </div>

            <div class="btn-area">
                <button id="btn" type="submit">ADMIN LOGIN</button>
            </div>


        </form>


    </section>

    <script>
        $(document).ready(function () {
            let id = $('#id');
            let pw = $('#pw');
            let btn = $('#btn');

            $(btn).on('click', function (e) {
                e.preventDefault(); // Prevent form submission for demonstration purposes

                if ($(id).val() === "") {
                    $(id).next('label').addClass('warning');
                    setTimeout(function () {
                        $(id).next('label').removeClass('warning');
                    }, 1500);
                }
                else if ($(pw).val() === "") {
                    $(pw).next('label').addClass('warning');
                    setTimeout(function () {
                        $(pw).next('label').removeClass('warning');
                    }, 1500);
                }
            });
        });
    </script>
</body>

</html>
