<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <title>리뷰 작성</title>
   
   

</head>

<body>
    <div class="container p-5">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">리뷰 작성</h5>
                <form id="reviewForm">
                    <div class="form-group">
                        <label for="id">ID:</label>
                        <input class="form-control" type="text" name="id" id="id" required>
                    </div>
                    <div class="form-group">
                        <label for="facility">시설명:</label>
                        <input class="form-control" type="text" name="facility" id="facility" required>
                    </div>
                    <div class="form-group">
                        <label for="content">내용:</label>
                        <textarea class="form-control" id="content" rows="5" required></textarea>
                    </div>

                    <div class="form-group m-5">
                        <label for="rating">별점:</label>
                        <div class="star-rating">
                            <input type="radio" id="rating5" name="rating" value="5" required>
                            <label for="rating5"></label>
                            <input type="radio" id="rating4" name="rating" value="4" required>
                            <label for="rating4"></label>
                            <input type="radio" id="rating3" name="rating" value="3" required>
                            <label for="rating3"></label>
                            <input type="radio" id="rating2" name="rating" value="2" required>
                            <label for="rating2"></label>
                            <input type="radio" id="rating1" name="rating" value="1" required>
                            <label for="rating1"></label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12 text-center">
                            <button type="submit" class="btn btn-primary" onclick="ReviewClick()">작성 완료</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script>
        document.getElementById("reviewForm").addEventListener("submit", function (event) {
            event.preventDefault();

            // Get form values
            const id = document.getElementById("id").value;
            const facility = document.getElementById("facility").value;
            const content = document.getElementById("content").value;
            const rating = document.getElementById("rating").value;

            // Validate form values
            if (id.trim() === "" || facility.trim() === "" || content.trim() === "" || rating === "") {
                alert("모든 필드를 입력해주세요.");
                return;
            }

            // Create a new review object
            const review = {
                id: id,
                facility: facility,
                content: content,
                rating: rating
            };

            // Perform any additional actions with the review object (e.g., send to a server)

            // Reset the form
            document.getElementById("reviewForm").reset();

            // Show a success message
            alert("리뷰가 작성되었습니다!");
        });

        function ReviewClick() {
            window.location.href = "./Review.html"
        }
    </script>

</body>

</html>
