<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>상담 예약하기</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    /* 추가적인 스타일링을 위한 CSS 코드 */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      max-width: 500px;
    }

    .form-group {
      text-align: left;
    }

    .checkbox-label {
      font-size: 14px;
    }

    .submit-btn {
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2 class="text-center">상담 예약하기</h2>
    <form>
      <div class="form-group">
        <label for="name">이름</label>
        <input type="text" class="form-control" id="name" required>
      </div>
      <div class="form-group">
        <label for="contact">연락처</label>
        <div class="row">
          <div class="col">
            <input type="text" class="form-control" id="contact" placeholder="첫 번째 연락처" required>
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="두 번째 연락처" required>
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="세 번째 연락처" required>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label>성별 선택</label>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gender" id="male" required>
          <label class="form-check-label" for="male">남성</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gender" id="female" required>
          <label class="form-check-label" for="female">여성</label>
        </div>
      </div>
      <div class="form-group">
        <label>헬스및 P.T 상담선택</label>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="consultation" id="health" required>
          <label class="form-check-label" for="health">헬스상담</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="consultation" id="pt" required>
          <label class="form-check-label" for="pt">PT상담</label>
        </div>
      </div>
      <div class="form-group">
        <label for="time">희망하시는 시간대를 적어주세요</label>
        <textarea class="form-control" id="time" rows="2" required></textarea>
      </div>
      <div class="form-group">
        <label for="notes">상담 시 참고할 부분을 적어주세요</label>
        <textarea class="form-control" id="notes" rows="2" required></textarea>
      </div>
      <div class="form-group">
        <label for="branch">지점 선택</label>
        <select class="form-control" id="branch" required>
          <option value="">지점을 선택해주세요</option>
          <option value="branch1">지점1</option>
          <option value="branch2">지점2</option>
          <option value="branch3">지점3</option>
        </select>
      </div>
      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="agree" required>
          <label class="form-check-label checkbox-label" for="agree">
            개인정보 수집 및 이용에 동의합니다.
          </label>
        </div>
      </div>
      <button type="submit" class="btn btn-primary submit-btn">작성</button>
    </form>
  </div>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>

</html>
