<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>상담 예약 페이지</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <link rel="stylesheet" href="../CSS/reserve.css">
</head>
<style>
/* 추가적인 스타일링을 위한 CSS 코드 */
    body {
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      max-width: 500px;
    }

    .form-group {
      text-align: left;
    }

    .checkbox-label {
      font-size: 14px;
    }

    .submit-btn {
      margin-top: 20px;
    }
  </style>
<body>
  <!-- 상단 네비게이션 바 -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="../Image/gym2.png.png" alt="로고" height="80">
      </a>
      <!-- 검색창 -->
      <form class="d-flex col-lg-5">
        <input class="form-control search-input me-2" type="search" placeholder="검색" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">검색</button>
      </form>
      <div class="col-lg-4 text-lg-end">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="./gym.html">홈</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">소개</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">예약</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="communityDropdown" role="button" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false">커뮤니티</a>
            <div class="dropdown-menu" aria-labelledby="communityDropdown">
              <a class="dropdown-item" href="./notice.html">공지사항</a>
              <a class="dropdown-item" href="#">게시판</a>
              <a class="dropdown-item" href="#">후기</a>
            </div>
          </li>

          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="loginDropdown" role="button" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false">로그인</a>
            <div class="dropdown-menu" aria-labelledby="loginDropdown">
              <a class="dropdown-item" href="./Logout.html" >로그아웃</a>
              <a class="dropdown-item" href="./mypage.html">마이페이지</a>
              <a class="dropdown-item" href="#">회원정보수정</a>
            </div>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="#">회원가입</a>
          </li>
        </ul>
      </div>
  </nav>

  <!-- 상담 예약 -->

  <div class="container-fluid m-5">
    <h2 class="text-center">상담 예약하기</h2>
    <form>
      <div class="form-group">
        <label for="name">이름</label>
        <input type="text" class="form-control" id="name" required>
      </div>
      <div class="form-group">
        <label for="contact">연락처</label>
        <div class="row">
          <div class="col">
            <input type="text" class="form-control" id="contact" placeholder="첫 번째 연락처" required>
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="두 번째 연락처" required>
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="세 번째 연락처" required>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label>성별 선택</label>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gender" id="male" required>
          <label class="form-check-label" for="male">남성</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gender" id="female" required>
          <label class="form-check-label" for="female">여성</label>
        </div>
      </div>
      <div class="form-group">
        <label>헬스및 P.T 상담선택</label>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="consultation" id="health" required>
          <label class="form-check-label" for="health">헬스상담</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="consultation" id="pt" required>
          <label class="form-check-label" for="pt">PT상담</label>
        </div>
      </div>

  <div class="container m-5">
            <h5>상담 예약</h5>
            <form>
              <div class="form-group" >
                <label for="datepicker">날짜 선택: <input type="date" name="date" id="datepicker">
                </label>
              </div>
              <div class="form-group">
                <label for="timepicker">시간 선택:</label>
                <select class="form-control" id="timepicker" required>
                  <option>10:00 - 11:00</option>
                  <option>11:00 - 12:00</option>
                  <option>12:00 - 13:00</option>
                  <option>13:00 - 14:00</option>
                  <option>14:00 - 15:00</option>
                  <option>15:00 - 16:00</option>
                  <option>16:00 - 17:00</option>
                  <option>17:00 - 18:00</option>
                  <option>18:00 - 19:00</option>
                  <option>19:00 - 20:00</option>
                  <option>20:00 - 21:00</option>
                </select>
              </div>
              <button type="submit" class="btn btn-primary">완료</button>
              <button type="button" class="btn btn-secondary">취소</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <script>
    $(function () {
      $("#datepicker").datepicker({
        minDate: 0 // 오늘 이전 날짜 선택 불가
      });
    });
  </script>
</body>

</html>
