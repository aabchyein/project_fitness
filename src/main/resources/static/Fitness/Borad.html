<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>홈페이지 게시판</title>
  <!-- 부트스트랩 CSS 링크 -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>

  <div class="container">
    <h1>게시판</h1>
    <form>
      <div class="form-group">
        <label for="title">제목</label>
        <input type="text" class="form-control" id="title" placeholder="제목을 입력하세요">
      </div>
      <div class="form-group">
        <label for="content">내용</label>
        <textarea class="form-control" id="content" rows="3" placeholder="내용을 입력하세요"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">글 작성</button>
    </form>

    <div class="mt-4">
      <h2>게시글 목록</h2>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">제목</th>
            <th scope="col">작성일</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>첫 번째 게시글</td>
            <td>2023-07-10</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>두 번째 게시글</td>
            <td>2023-07-09</td>
          </tr>
          <!-- 여기에 동적으로 게시글을 추가할 수 있습니다. -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- 부트스트랩 JS 링크 (jQuery 포함) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.14.7/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
