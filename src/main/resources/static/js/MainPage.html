<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>홈페이지</title>
  <style>
    .navbar {
      display: flex;
      align-items: center;
      padding-top: 10px;
      padding-bottom: 10px;
    }
    .navbar-brand {
      padding-top: 0;
      padding-bottom: 0;
    }
    .navbar-brand img {
      max-height: 60px;
      max-width: 100%;
      display: inline-block;
      vertical-align: middle;
    }
    .search-container {
      display: flex;
      justify-content: flex-end;
      flex-basis: 70%;
    }
    .search-container .form-inline {
      margin: 0;
    }
    .search-container .form-control {
      font-size: calc(100% );
    }
  </style>
</head>
<body>
    <div container></div>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#"><img src="./gym2.png.png" alt="홈페이지 로고">GYM</a>
    <div class="search-container">
      <form class="form-inline">
        <input class="form-control" type="search" placeholder="검색" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">검색</button>
      </form>
    </div>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#">홈</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">소개</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">서비스</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">문의</a>
        </li>
        <!-- 로그인 메뉴와 하위 메뉴 -->
        
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="loginDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">로그인</a>
          <div class="dropdown-menu" aria-labelledby="loginDropdown">
            <a class="dropdown-item" href="#">로그아웃</a>
            <a class="dropdown-item" href="#">마이페이지</a>
            <a class="dropdown-item" href="#">회원정보수정</a>
          </div>
        </li>
        
      </ul>
    </div>
  </nav>

  <div>
    <div class="fs-3">indicator</div>
    <div class="container">
      <div id="controlsId" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button class="active" data-bs-slide-to="0" data-bs-target="#controlsId">1</button>
          <button data-bs-slide-to="1" data-bs-target="#controlsId">2</button>
          <button data-bs-slide-to="2" data-bs-target="#controlsId">3</button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="w-100" src="./헬스1.png" alt="">
          </div>
          <div class="carousel-item">
            <img class="w-100" src="./헬스2.png" alt="">
          </div>
          <div class="carousel-item">
            <img class="w-100" src="./gym2.png.png" alt="">
          </div>
        </div>
        <button data-bs-slide="prev" data-bs-target="#controlsId" class="carousel-control-prev">prev
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button data-bs-slide="next" data-bs-target="#controlsId" class="carousel-control-next">next
          <span class="carousel-control-next-icon"></span>
        </button>
      </div>
    </div>
  </div>

  <!-- 나머지 페이지 내용 -->

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
